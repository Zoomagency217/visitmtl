
<div class="module module_18">
  <div class="background"></div>
  <div class="cover"></div>
  <form action="#">
    <div class="group_1"><a href="javascript:" class="button">
        <div class="icon"></div>Flights</a><a href="javascript:" class="button">
        <div class="icon"></div>Hotels</a><a href="javascript:" class="button">
        <div class="icon"></div>Flights + Hotels</a><a href="javascript:" class="button">
        <div class="icon"></div>Vacation</a><a href="javascript:" class="button">
        <div class="icon"></div>Cars</a><a href="javascript:" class="button">
        <div class="icon"></div>Cruises</a><a href="javascript:" class="button">
        <div class="icon"></div>Things to do</a></div>
    <div class="group_2">
      <div class="group_2--1">
        <div class="title">Going to</div>
        <div class="input">
          <div class="icon"></div>
          <input place-holder="Destination, airport, train station, landmark or address"/>
        </div>
      </div>
      <div class="group_2--2">
        <div class="group_2--2--1 input_group">
          <div class="title">Check in</div>
          <div class="input">
            <div class="icon"></div>
            <input place-holder="dd/mm/yyyy"/>
          </div>
        </div>
        <div class="group_2--2--2 input_group">
          <div class="title">Check out</div>
          <div class="input">
            <div class="icon"></div>
            <input place-holder="dd/mm/yyyy"/>
          </div>
        </div>
        <div class="group_2--2--3 input_group">
          <div class="title">Rooms</div>
          <div class="input">
            <input place-holder="2"/>
          </div>
        </div>
        <div class="group_2--2--4 input_group">
          <div class="title">Adults</div>
          <div class="input">
            <input place-holder="2"/>
          </div>
        </div>
        <div class="group_2--2--1 input_group">
          <div class="title">Children(0-17)</div>
          <div class="input">
            <input place-holder="0"/>
          </div>
        </div>
      </div>
      <div class="group_2--3">
        <div class="group_2--3--1">
          <label class="checkbox">
            <input type="checkbox"/><span>
              <div class="icon"></div>Add a flight</span>
          </label>
        </div>
        <div class="group_2--3--2">
          <label class="checkbox">
            <input type="checkbox"/><span>
              <div class="icon"></div>Add a car</span>
          </label>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="group_2--4">
        <button type="submit" class="button">
          <div class="icon"></div>Search
        </button>
      </div>
    </div>
  </form>
</div>
